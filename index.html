<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .box {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 18px;
            color: #555;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            height: 40px;
            padding: 5px 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #bmi-answer, #bmi-condition {
            font-size: 24px;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>BMI Calculator</h1>

        <label for="weight1">Enter Your Weight (kg):</label>
        <input type="number" id="weight1" placeholder="e.g., 70">

        <label for="height1">Enter Your Height (m):</label>
        <input type="number" id="height1" placeholder="e.g., 1.75">

        <button onclick="calculateBMI()">Submit</button>

        <div id="bmi-answer">Your BMI: ****</div>
        <div id="bmi-condition">Condition: ****</div>
    </div>

    <script>
        function calculateBMI() {
            let height = parseFloat(document.getElementById("height1").value);
            let weight = parseFloat(document.getElementById("weight1").value);

            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                alert("Please enter valid height and weight values.");
                return;
            }

            let bmi = weight / (height ** 2);
            let bmiRounded = bmi.toFixed(2);
            document.getElementById("bmi-answer").innerHTML = "Your BMI: " + bmiRounded;

            let condition = "";
            if (bmi <= 18.5) {
                condition = "You are underweight.";
            } else if (bmi > 18.5 && bmi < 24.9) {
                condition = "You are a healthy weight.";
            } else if (bmi >= 25 && bmi < 29.9) {
                condition = "You are overweight.";
            } else if (bmi >= 30) {
                condition = "You are obese.";
            }

            document.getElementById("bmi-condition").innerHTML = "Condition: " + condition;
        }
    </script>
</body>

</html>
